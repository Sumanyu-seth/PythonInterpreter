<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Interpreter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Python Web Interpreter</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="code" class="form-label">Enter Python Code:</label>
        <textarea class="form-control" id="code" name="code" rows="8">{{ request.POST.code }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Run</button>
    </form>

    {% if output %}
      <div class="mt-4">
        <h5>Output:</h5>
        <pre class="bg-dark text-light p-3 rounded">{{ output }}</pre>
      </div>
    {% endif %}
  </div>
</body>
</html>
